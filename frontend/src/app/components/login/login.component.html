
<section >
  <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
    <div class="container">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold ls-tight">
          Document  Management and  Q&A System<br />
            <span class="text-primary">for your Application</span>
          </h1>
          <p style="color: hsl(217, 10%, 50.8%)">
            The application aims to manage users, documents, and an ingestion process that
            generates embeddings for document retrieval in a Q&A setting
          </p>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card">
            <div class="card-body py-5 px-md-5">
              <form (ngSubmit)="onSubmit()">
                
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username" required/>
                  <label class="form-label" for="username">Username</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input  type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required/>
                  <label class="form-label" for="password">Password</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block mb-4">
                Login
                </button>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
